<main>

    <div class="d-flex justify-content-center my-3">
        <!-- BOTONES SUPERIORES-->
        <!-- Boton mostrar vista de contactos tarjetas -->
        <button type="button" class="btn btn-success m-2" onclick="crearTarjetaContactos()"><i
                class="bi bi-postcard"></i></button>
        <!-- Boton cambiar vista de contactos en tabla -->
        <button type="button" class="btn btn-success m-2" onclick="crearTablaContactos()"><i
                class="bi bi-table"></i></button>
        <!-- Boton activa modal -->
        <button type="button" class="btn btn-primary m-2" onclick="abrirModalCrearContacto()"><i
                class="bi bi-person-plus"></i></button>
        <!-- Boton traer contactos API externa -->
        <button type="button" class="btn btn-info m-2" onclick="importarContactos()">+ 5 Contactos</button>
    </div>
    <!-- CONTACTOS -->
    <div class="container col-12 d-flex justify-content-center" id="divcontactos">

    </div>
    <!-- NOTIFICACIONES -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">

        <div class="toast-container position-static" id="contenedorNotificaciones">
            <!-- Aquí van las notificaciones -->
        </div>
        <!-- Toast -->
        <!-- <div id="notificacion" class="toast align-items-center text-white border-0" role="alert" aria-live="assertive"
                aria-atomic="true">
                <div class="toast-header p-0">
                    <div class="icono-notificacion"><i id="iconoNotificacion"></i></div>
                    <strong class="me-auto" id="tituloNotificacion"></strong>
                    <button type="button" class="btn-close m-2" data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
                <div class="toast-body" id="mensajeNotificacion">
                </div>
            </div> -->
    </div>

    <!-- MODAL -->
    <div class="modal fade" id="crearContactoModal" tabindex="-1" aria-labelledby="tituloCrearContactoModal"
        aria-hidden="true">
        <div class="modal-lg modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="tituloModal">Nuevo Contacto</h1>
                </div>
                <!-- Formulario -->
                <form onsubmit="insertarContacto()" method="dialog" id="formulario">
                    <div class="modal-body">
                        <div class="mb-3 d-flex justify-content-center align-items-center flex-wrap">
                            <!-- Parte Izquierda formulario -->
                            <div class="div-datos-form">
                                <div class="mb-2">
                                    <label for="nombre" class="form-label">Nombre del contacto</label>
                                    <input type="text" class="form-control" name="nombre" id="nombre" pattern="[\D]*"
                                        title="No puede contener números" required>
                                </div>
                                <div class="mb-2">
                                    <label for="apellido" class="form-label">Apellido del contacto</label>
                                    <input type="text" class="form-control" name="apellidos" id="apellidos"
                                        pattern="[\D]*" title="No puede contener números" required>
                                </div>
                                <div class="input-group mb-2">
                                    <span class="input-group-text"><i class="bi bi-envelope-fill"></i></span>
                                    <input type="email" class="form-control" name="correo" id="correo" required>
                                </div>
                                <div class="input-group mb-2">
                                    <span class="input-group-text"><i class="bi bi-telephone-fill"></i></span>
                                    <input type="tel" class="form-control" name="telefono" id="telefono" required>
                                </div>
                                <div class="mb-2">
                                    <label for="imagen" class="form-label">Seleccionar imagen contacto</label>
                                    <input type="file" accept="imagen/*" id="imagen" class="form-control" name="imagen">
                                </div>
                            </div>
                            <!-- Parte Derecha formulario -->
                            <!--Version con icono 
                            <div class="div-img-form">
                            <img class="img-fluid img-form" id="imgForm" alt="Imagen de contacto">
                                <div class="caja-icono-form container-fluid" id="cajaIconoForm">
                                    <i class="icono-img-form bi bi-cloud-plus"></i>
                                </div>
                            </div> -->
                            <!-- Versión con Lottie -->
                            <div class="div-img-form">
                                <i class="icono-form bi bi-question-circle-fill btn" data-bs-toggle="popover" data-bs-content="Se recomienda imagenes cuadradas para un mejor visualización
                                resolución recomendada: 320x320" data-bs-trigger="hover"></i>
                                <img class="img-fluid img-form" id="imgForm" alt="Imagen de contacto">
                                <div class="lottie-form" id="lottieForm">
                                    <lottie-player src="https://assets1.lottiefiles.com/private_files/lf30_dmituz7c.json" speed="1" loop autoplay></lottie-player>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                            <button id="botonCrearModificar" type="submit" class="btn btn-success">Crear
                                contacto</button>
                        </div>
                </form>
            </div>
        </div>
    </div>




</main>
