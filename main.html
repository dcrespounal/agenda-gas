<main>

    <div class="d-flex justify-content-center my-3">
        <!-- Botones superiores-->
        <button type="button" class="btn btn-success m-2" onclick="crearTablaContactos()">Mostrar contactos</button>
        <!-- Boton activa modal -->
        <button type="button" class="btn btn-primary m-2" data-bs-toggle="modal" data-bs-target="#crearContactoModal">Nuevo Contacto</button>
    </div>
    <!-- Tabla de contactots -->
    <div class="container col-12 col-lg-6 -mb-4 d-flex justify-content-center" id="divcontactos">

    </div>
    <!-- Notificaciones -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <!-- Toast -->
        <div id="notificacion" class="toast align-items-center text-white border-0" role="alert" aria-live="assertive"
            aria-atomic="true">
            <div class="toast-header p-0">
                <div class="icono-notificacion"><i id="iconoNotificacion"></i></div>
                <strong class="me-auto" id="tituloNotificacion"></strong>
                <button type="button" class="btn-close m-2" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body" id="mensajeNotificacion">
            </div>
        </div>
    </div>    

    <!-- Modal -->
    <div class="modal fade" id="crearContactoModal" tabindex="-1" aria-labelledby="tituloCrearContactoModal"
        aria-hidden="true">
        <div class="modal-lg modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="tituloCrearContactoModal">Nuevo Contacto</h1>
                </div>
                <!-- Formulario -->
                <form onsubmit="insertarContacto()" method="dialog" id="formulario">
                    <div class="modal-body">
                        <div class="row mb-3">
                            <div class="col-6">
                                <label for="nombre" class="form-label">Nombre del contacto</label>
                                <input type="text" class="form-control" name="nombre" id="nombre"  pattern="[\D]*" title="No puede contener números" required>
                            </div>
                            <div class="col-6">
                                <label for="apellido" class="form-label">Apellido del contacto</label>
                                <input type="text" class="form-control" name="apellidos" id="apellidos" pattern="[\D]*" title="No puede contener números" required>
                            </div>
                        </div>
                        
                            <div class="input-group mb-3">
                                <span class="input-group-text"><i class="bi bi-envelope-fill"></i></span>
                                <input type="email" class="form-control me-4" name="correo" id="correo" required>                            
                                <span class="input-group-text"><i class="bi bi-telephone-fill"></i></span>
                                <input type="tel" class="form-control" name="telefono" id="telefono" pattern="[0-9]{10,12}" title="Debe contener entre 10 -12 caracteres" required>
                            </div>
                        
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="submit" class="btn btn-success">Crear contacto</button>
                    </div>
                </form>
            </div>
        </div>
    </div>




</main>
