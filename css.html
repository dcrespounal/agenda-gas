<style>
    :root {
        --color-azul-claro: #7fb3d5;
        --color-azul-oscuro: #2874A6;
        --color-verde-claro: #d4efdf;
        --color-verde-oscuro: #239b56;
        --color-rojo-claro: #ec7063;
        --color-rojo-oscuro: #c0392b;
        --color-amarillo-claro: #f9e79f;
        --color-amarillo-oscuro: #d4ac0d;
        --color-gris-claro: #e5e7e9;
        --color-gris-oscuro: #515a5a;
    }

    body {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
    }

    header {
        background-color: #eee;
    }

    .icono-footer {
        font-size: 1.5rem;
        padding: 1rem;
        transition: all .2s ease-in-out;
        transform: scale(1);
    }

    .icono-footer:hover {
        color: var(--color-azul-claro);
        transform: scale(1.2);
    }

    .icono-notificacion {
        font-size: 1.5rem;
        padding: .5rem;
    }

    .lds-ring {
        display: inline-block;
        position: relative;
        width: 80px;
        height: 80px;
    }

    .lds-ring div {
        box-sizing: border-box;
        display: block;
        position: absolute;
        width: 64px;
        height: 64px;
        margin: 8px;
        border: 8px solid var(--color-azul-oscuro);
        border-radius: 50%;
        animation: lds-ring 1.2s cubic-bezier(0.5, 0, 0.5, 1) infinite;
        border-color: var(--color-azul-oscuro) transparent transparent transparent;
    }

    .lds-ring div:nth-child(1) {
        animation-delay: -0.45s;
    }

    .lds-ring div:nth-child(2) {
        animation-delay: -0.3s;
    }

    .lds-ring div:nth-child(3) {
        animation-delay: -0.15s;
    }

    @keyframes lds-ring {
        0% {
            transform: rotate(0deg);
        }

        100% {
            transform: rotate(360deg);
        }
    }

    .subir-arriba {
        background-color: var(--color-gris-claro);
        position: fixed;
        transition: all .4s ease-in-out;
        transform: scale(0);
        bottom: 1%;
        right: 1%;
        z-index: 10;
    }

    .img-contacto{
        object-fit: cover;
        height: 12rem;
        min-width: 12rem;
    }    

    .img-tabla{
        object-fit: cover;
        height: 4rem;
    }

    /* CLASES FORMULARIO */

    .div-datos-form{
        height: 20rem;
        width: 20rem;
        margin: 1rem;
    }

    .div-img-form{
        display: flex;
        position: relative;
        justify-content: center;
        align-items: center;
        height: 20rem;
        width: 20rem;        
    }

    .img-form{
        position: absolute;
        height: 20rem;        
        width: 20rem;
        border: 1px solid black;
        border-radius: 0.5rem;
        object-fit: cover;
        z-index: 2;
    }

    .caja-icono-form{
        position: absolute;
        height: 18rem;
        border: .4rem dashed green;
        display: none;
        justify-content: center;
        align-items: center;
        z-index: 1;
    }

    .lottie-form{
        position: absolute;
        height: 20rem;
        width: 20rem;
        border: .4rem dashed green;
        display: none;        
        z-index: 1;
    }

    .icono-form{
        position: absolute;
        color: var(--color-amarillo-claro);
        font-size: 1.5rem;
        right: 0rem;
        top: 0rem;
        z-index: 3;
    }

    .boton-copiar{
        margin-left: auto;
        font-size: 1.5rem;

    }

    .boton-copiar:hover{
        color: var(--color-verde-oscuro);
        transform: scale(1.2);
    }

    .caja-contacto, .caja-contacto img{

        border: .3rem solid var(--color-gris-oscuro);
        border-radius: .3rem;
        background-color: var(--color-gris-oscuro);
    }

        position: absolute;
        padding: .5rem;
        background: black;
        width: 100%;
        height: 6rem;
        bottom: 0;

    .datos-contacto h3{
        color: white;
        font-size: 1.5rem;
    }

    .datos-contacto span{
        position: absolute;
        bottom: 0;
        right: 0;
        margin: .4rem;
    }

        transition: all .5s;
        width: 16rem;
        height: 16rem;
        object-fit: cover;
    }

    .caja-contacto:hover img{
        transform: translateY(-6rem);
    }

        height: 16rem;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        border: 1px solid red;
        border-radius: .5rem;
        background-color: white;
    }

    .boton-caja{
        transform: scale(1);
        transition: all .4s;
    }

    .boton-caja:hover{
        transform: translateY(10%);

    .icono-img-form{
        font-size: 10rem;
        color: green;
        animation: animacion-drag-drop 3s infinite;
    }

        0% {font-size: 10rem;}
        50% {font-size: 9rem;}
        100% {font-size: 10rem;}

    }

        overflow: hidden;
    }

    .caja-estilo-3 .datos-contacto{
        height: 100%;
        width: 50%;
        transform: scaleX(0);
        transform-origin: 0 0;
        transition: all .5s;
    }

    .caja-estilo-3 .caja-contacto:hover .datos-contacto{
        transform: scaleX(1);
        z-index: 2;
    }

    .caja-estilo-3 .caja-contacto:hover img{
        transform: translateX(30%) scale(1.1);
        filter: grayscale(100%);        
    }

    .caja-estilo-4 .caja-contacto img{
        z-index: 2;
        transition: all .4s;
    }

    .caja-estilo-4 .caja-contacto {        
        height: 100%;
        width: 100%;
        border-radius: .3rem;
        border: .3rem solid var(--color-gris-oscuro);
        transition: all .4s;
        background: linear-gradient(180deg, black 0%, var(--color-rojo-oscuro) 100%);
    }

    .caja-estilo-4 .caja-contacto:hover img{
        transform: scale(0.6);        
    }

    .caja-estilo-4 .caja-contacto:hover .datos-contacto{
        transform: scale(1.3);
    }

    .caja-estilo-5 .caja-contacto{
        overflow: hidden;
    }

    .caja-estilo-5 .caja-contacto img{
        transition: all .5s;
    }

    .caja-estilo-5 .caja-contacto:hover img{
        transform: scale(1.2);
        filter: grayscale(100%);        
    }

    .caja-estilo-5 .caja-contacto{
        height: 100%;
        width: 100%;
        background: none;
        z-index: 2;
    }

    .caja-estilo-5 .btn{
        transform: scale(0);
    }

    .caja-estilo-5 h3{
        transform: scale(0);
        text-shadow: .1rem .1rem black;
    }

    .caja-estilo-5 .caja-contacto:hover .btn,
    .caja-estilo-5 .caja-contacto:hover h3
    {
        transform: scale(1);
    }

    .caja-estilo-5 .caja-contacto:hover .btn:nth-child(1){
        transition-delay: .6s
    }

    .caja-estilo-5 .caja-contacto:hover .btn:nth-child(2){
        transition-delay: .4s
    }

    .caja-estilo-5 .caja-contacto:hover .btn:nth-child(3){

    }
